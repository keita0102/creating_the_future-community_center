      <a href="#jyohoku" style="text-decoration:none;">

      <a href="#jyosai" style="text-decoration:none;">

      </a>
      <a href="#asahi" style="text-decoration:none;">
        <button class="button">
          朝日公民館

    <ul class="sp_menu">
        <li class="kawatsu">

        <li class="jyohoku">

        </li>
        <li class="asahi">
          <a href="#asahi" style="text-decoration:none;">朝日公民館</a>
        </li>
    </ul>

  <div class="body_div" style="display: none; flex-direction: column;">
    <div id="kawatsu" class="community-section">
      <h1 class="community_center">川津公民館</h1>
      <div class="items"></div>
    </div>

      <h1 class="community_center">持田公民館</h1>
      <div class="items"></div>

      <div class="items"></div>
    </div>

      <div class="items"></div>
    </div>

    <div id="josei" class="community-section">
      <h1 class="community_center">城西公民館</h1>
      <div class="items"></div>
    </div>

    <div id="asahi" class="community-section">
      <h1 class="community_center">朝日公民館</h1>
      <div class="items"></div>
    </div>
    <div class="nodata">データがありません</div>
  </div>
  <div class="loading_div" style="display: flex;">
    <h1>読み込み中・・・</h1>
    <div class="circle-spin-2" style="width: 70px; height: 70px; margin-top: 20px;"></div>
  </div>

  <a href="#page-top" class="page-top">
    <button class="button up-btn">
      <img src="icon/up_btn.svg" alt="">
    </button>
  </a>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var img = document.querySelector(".image-container img");
        img.addEventListener("error", function() {
            // 画像を非表示にする
            img.style.display = 'none';
            // 代替テキストを表示する
            img.nextElementSibling.style.display = 'flex';
        });
    });
</script>
</body>
</html>
