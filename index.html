<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>7年 公民館</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down" />
</head>

<body>
  <section id="page-top">
    <div style="position: absolute; top: 20px; right: 20px;">
      <input placeholder="制作者名で検索" class="dt-search" style="padding: 5px;" type="text">
      <button class="dt-search_btn" style="margin-top: 0px; margin-bottom: 0px; height: 50px;" onclick="var query = Array.from(document.body.querySelectorAll('input[class=dt-search]')).map((x) => `${x.value}`).join(' '); window.location.href = `search.html?search=${query}`">検索</button>
    </div>
    <h1>未来創造科 7年 公民館</h1>
    <div class="dt-menu">
      <a href="#kawatsu" style="text-decoration:none;" onclick="document.getElementById('block-01').checked = true;">
        <button class="button">
          川津公民館
        </button>
      </a>
      <a href="#mochida" style="text-decoration:none;" onclick="document.getElementById('block-02').checked = true;">
        <button class="button">
          持田公民館
        </button>
      </a>
      <a href="#saika" style="text-decoration:none;" onclick="document.getElementById('block-03').checked = true;">
        <button class="button">
          雑賀公民館
        </button>
      </a>
      <a href="#jyohoku" style="text-decoration:none;" onclick="document.getElementById('block-04').checked = true;">
        <button class="button">
          城北公民館
        </button>
      </a>
      <a href="#jyosai" style="text-decoration:none;" onclick="document.getElementById('block-05').checked = true;">
        <button class="button">
          城西公民館
        </button>
      </a>
      <a href="#asahi" style="text-decoration:none;" onclick="document.getElementById('block-06').checked = true;">
        <button class="button">
          朝日公民館
        </button>
      </a>
    </div>

    <ul class="sp_menu">
        <li class="kawatsu">
          <a href="#kawatsu" style="text-decoration:none;" onclick="document.getElementById('block-01').checked = true;">川津公民館</a>
        </li>
        <li class="mochida">
          <a href="#mochida" style="text-decoration:none;" onclick="document.getElementById('block-02').checked = true;">持田公民館</a>
        </li>
        <li class="saika">
          <a href="#saika" style="text-decoration:none;" onclick="document.getElementById('block-03').checked = true;">雑賀公民館</a>
        </li>
        <li class="jyohoku">
          <a href="#jyohoku" style="text-decoration:none;" onclick="document.getElementById('block-04').checked = true;">城北公民館</a>
        </li>
        <li class="jyosai">
          <a href="#jyosai" style="text-decoration:none;" onclick="document.getElementById('block-05').checked = true;">城西公民館</a>
        </li>
        <li class="asahi">
          <a href="#asahi" style="text-decoration:none;" onclick="document.getElementById('block-06').checked = true;">朝日公民館</a>
        </li>
        <li class="search" style="padding: 0; display: flex; border: none;">
          <input class="search-input" type="text" placeholder="制作者名で検索">
          <button class="search-btn" onclick="var query = Array.from(document.body.querySelectorAll('input[class=search-input]')).map((x) => `${x.value}`).join(' '); window.location = `search.html?search=${query}`">検索</button>
        </li>
    </ul>
  </section>

  <div class="body_div" style="display: none; flex-direction: column;">
    <div id="kawatsu" class="community-section">
      <input id="block-01" type="checkbox" class="toggle">
      <label class="community_center" for="block-01">
        <span>川津公民館</span>
        <span class="material-symbols-outlined down" style="font-size: 50px;">keyboard_arrow_down</span>
      </label>
      <div class="items">
        <span class="no-data">投稿がありません</span>
      </div>
    </div>

    <div id="mochida" class="community-section">
      <input id="block-02" type="checkbox" class="toggle">
      <label class="community_center" for="block-02">
        持田公民館
        <span class="material-symbols-outlined down" style="font-size: 50px;">keyboard_arrow_down</span>
      </label>
      <div class="items">
        <span class="no-data">投稿がありません</span>
      </div>
    </div>

    <div id="saika" class="community-section">
      <input id="block-03" type="checkbox" class="toggle">
      <label class="community_center" for="block-03">
        雑賀公民館
        <span class="material-symbols-outlined down" style="font-size: 50px;">keyboard_arrow_down</span>
      </label>
      <div class="items">
        <span class="no-data">投稿がありません</span>
      </div>
    </div>

    <div id="jyohoku" class="community-section">
      <input id="block-04" type="checkbox" class="toggle">
      <label class="community_center" for="block-04">
        城北公民館
        <span class="material-symbols-outlined down" style="font-size: 50px;">keyboard_arrow_down</span>
      </label>
      <div class="items">
        <span class="no-data">投稿がありません</span>
      </div>
    </div>

    <div id="jyosai" class="community-section">
      <input id="block-05" type="checkbox" class="toggle">
      <label class="community_center" for="block-05">
        城西公民館
        <span class="material-symbols-outlined down" style="font-size: 50px;">keyboard_arrow_down</span>
      </label>
      <div class="items">
        <span class="no-data">投稿がありません</span>
      </div>
    </div>

    <div id="asahi" class="community-section">
      <input id="block-06" type="checkbox" class="toggle">
      <label class="community_center" for="block-06">
        朝日公民館
        <span class="material-symbols-outlined down" style="font-size: 50px;">keyboard_arrow_down</span>
      </label>
      <div class="items">
        <span class="no-data">投稿がありません</span>
      </div>
    </div>
  </div>
  <div class="loading_div" style="display: flex;">
    <h1>Now Loading...</h1>
    <div class="circle-spin-2" style="width: 70px; height: 70px; margin-top: 20px;"></div>
  </div>

  <a href="#page-top" class="page-top" onclick="document.querySelectorAll('.toggle').forEach(el => el.checked = false);">
    <button class="button up-btn">
      <img src="icon/up_btn.svg" alt="">
    </button>
  </a>

		<input id="block-01" type="checkbox" class="toggle">

		<input id="block-02" type="checkbox" class="toggle">

		<input id="block-03" type="checkbox" class="toggle">

    <input id="block-04" type="checkbox" class="toggle">

    <input id="block-05" type="checkbox" class="toggle">

    <input id="block-06" type="checkbox" class="toggle">

  <script>
    function kawatsuClick() {
      const kawatsu = document.getElementById("block-01");
      kawatsu.checked = true;
    }

    document.addEventListener("DOMContentLoaded", function() {
        var img = document.querySelector(".image-container img");
        img.addEventListener("error", function() {
            // 画像を非表示にする
            img.style.display = 'none';
            // 代替テキストを表示する
            img.nextElementSibling.style.display = 'flex';
        });
    });
  </script>
</body>
</html>
